<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
     <main>
        <header>
            <div class="data-wrap">
                <h1>weather journal app</h1>
            </div>
        </header>
        <section class="app">
            <div class="data-wrap">
                <!-- app -->
                <section class="app-item">
                    <div class="output">
                        <h2>Most Recent Entry</h2>
                        <hr>
                        <label for="date">date :</label>
                        <div id = "date"></div>
                        <label for="temp">temp :</label>
                        <div id = "temp"></div>
                        <label for="content">content :</label>
                        <div id = "content"></div>
                        
                    </div>
                    <div class="data-entry">
                        
                        <label for="zip">Enter Zip code here</label><br>
                        <input type="text" id="zip" placeholder="enter zip code here"><br>
                        <label for="feelings">How are you feeling today?</label><br>
                        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea><br>
                        <button id="generate" class="btn" type = "submit"> Generate </button>
                    </div>
                </section>
        
    </main>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
